<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6ea35d319.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
    <title>FASHION Paolo Sebastian</title>
</head>
<body>
    <header>
        <h1 id="title">Paolo Sebastian</h1>
        <h2 class="subtitle">Informations</h2>
    </header>
    <nav class="menu menu--light">
        <a class="menu-item" href="/"><i class="fa fa-user"></i> The Designer</a>
        <a class="menu-item" href="collections"><i class="fa fa-file-text"></i> Collections</a>
        <a class="menu-item menu-item-active" href="contact"><i class="fa fa-heart"></i> Contact</a>
    </nav>
    <main class="container additional-info">
        <section class="designer-info">
            <p class="designer-info-title">Designer's Contact Information</p>
            <p class="designer-info-content">Email: <a href="mailto:designer@yahoo.com">designer@yahoo.com</a></p>
            <p class="designer-info-content">Telephone: +1 123-456-7890</p>
        </section>

        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="/contact" method="post">
                <div class="form-group">
                    <label for="name-form">Name:</label>
                    <input id="name-form" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email-form">Email:</label>
                    <input id="email-form" type="text" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message-form">Message:</label>
                    <textarea id="message-form" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        
    </main>

    <footer class="footer">
        <p class="copyright">Designed with precision.</p>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
